name: PR

on:
  pull_request:
    branches: ['*']

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: valitydev/action-frontend/setup@v1
      - run: npm ci
      - run: npm run prettier:check
      - run: npm run build
      - uses: valitydev/action-frontend/publish@v1
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
