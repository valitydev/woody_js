name: Publish

on:
    push:
        branches: ['master', 'main']

jobs:
    init:
        name: Init
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Init
              uses: ./.github/actions/init
            - name: Cache
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - name: Cache
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
            - name: Build
              run: npm run build
    publish:
        name: Publish
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: valitydev/action-frontend/publish@v0.1
              with:
                  npm-token: ${{ secrets.NPM_TOKEN }}
